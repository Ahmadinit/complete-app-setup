services:
  - type: web
    name: psi-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: psi-db
          property: connectionString

databases:
  - name: psi-db
    databaseName: psi_database
    user: psi_user
